<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <title>AJAX</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="top">
                <p id="nome-usuario">Busque pelo usuário GitHub</p>
            </div>
            <div class="main">
                <img src="./assets/default.png" alt="Foto do avatar" id="foto">
                <input type="text" id="input-search" placeholder="Digite um usuário">
                <button>click</button>
            </div>
            <div class="repos" style="display: none" id="repos">
                <div class="repos-top">
                    <p data-link-repositorios="" id="p-link-repositorios">Possui <span id="qnt-repositorios">40</span> repositórios</p>
                    <img src="./assets/seta.png" class="seta" alt="" id="seta">
                </div>
                <div class="repo-container" id="repos-container"></div>
                <div class="paginacao-container" style="display: none" id="paginacao-container"></div>
            </div>
        </div>
    </div>
</body>
</html>
